# Default values

replicaCount: 3

image:
  repository: busybox
  pullPolicy: IfNotPresent
  tag: stable

nameOverride: ""
fullnameOverride: ""

environment: dev

podAnnotations: {}

service:
  type: ClusterIP
  ports:
    - name: api
      port: 8080
      path: /api
      pathType: Prefix
    - name: logs
      port: 8081
      path: /logs
      pathType: Prefix
    - name: soap
      port: 8082
      path: /soap
      pathType: Prefix

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev.example.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  jsonContent: |
    {
      "appName": "Spring-Boot API",
      "version": "1.0.0"
    }
